<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main">
            <div class="display" id="display"></div>
            <div class="button-grid">
                <button class="btn span-2" id="clear">Clear</button>
                <button class="btn span-2" id="delete">Delete</button>
                <button class="btn" id="btn7" value="7">7</button>
                <button class="btn" id="btn8" value="8">8</button>
                <button class="btn" id="btn9" value="9">9</button>
                <button class="btn" id="btnDivision"value="/">รท</button>
                <button class="btn" id="btn4" value="4">4</button>
                <button class="btn" id="btn5" value="5">5</button>
                <button class="btn" id="btn6" value="6">6</button>
                <button class="btn" id="btn*" value="*">x</button>
                <button class="btn" id="btn1" value="1">1</button>
                <button class="btn" id="btn2" value="2">2</button>
                <button class="btn" id="btn3" value="3">3</button>
                <button class="btn" id="btn-" value="-">-</button>
                <button class="btn" id="btn." value=".">.</button>
                <button class="btn" id="btn0"  value="0">0</button>
                <button class="btn" id="equalBtn">=</button>
                <button class="btn" id="btn+"  value="+">+</button>
        </div>
    </main>
</body>
</html>
